<html ng-app="giftreg">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Gift Registry</title>
    
    
  </head>

  <body>
    <script src="/js/angular-1.2.21.min.js"></script>
    <script src="/js/app.js"></script>

	<h3 ng-controller='FamilyMemberController as famMemCtr'>
		Welcome {{familymember.name}}!!
	</h3>
	
	<ul ng-controller='GiftController as giftCtrl'>
		<li ng-repeat="gift in gifts">
			here: {{gift.description}}
		</li>
	</ul>

  </body>
</html>
